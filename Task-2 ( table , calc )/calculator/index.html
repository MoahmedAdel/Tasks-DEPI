<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section>

        <div class="container">

            <div class="content">

                <h1 class="title">Calculator</h1>

                <div class="calc">

                    <!-- result -->
                    <div class="result">0</div>

                    <!-- operation  -->
                    <div class="arithmetic-operation flex align-items justify-between">
                        <button>AC</button>
                        <button>+/</button>
                        <button>%</button>
                        <button>/</button>
                    </div>
                    
                    <div class="numbers flex align-items justify-between">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>x</button>
                    </div>

                    <div class="numbers flex align-items justify-between">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                    </div>

                    <div class="numbers flex align-items justify-between">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                    </div>

                    <div class="last-buttons flex align-items justify-between">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                        <button disabled></button>
                    </div>
                </div>

            </div>

        </div>

    </section>

</body>

</html>
